<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.8-dars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <form class="mt-5 d-flex align-items-end gap-5 justify-content-center mb-5">
      <div>
        <label for="first" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first">
      </div>
      <div>
        <label for="last" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last">
      </div>
      <div>
        <label for="email" class="form-label">Email address</label>
        <input type="text" class="form-control" id="email">
      </div>
      <button type="submit" class="btn btn-primary submit">Submit</button>
    </form>

    <table class="table table-secondary table-hover">
      <thead>
        <tr>
          <th class="w-25" scope="col">#</th>
          <th class="w-25" scope="col">First</th>
          <th class="w-25" scope="col">Last</th>
          <th class="w-25" scope="col">Email</th>
          <th class="w-25" scope="col">Update</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
